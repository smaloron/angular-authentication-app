<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-8 p-4">

      <!-- Les notifications -->
      <div class="alert alert-secondary" *ngIf="notification.hasMessage()">
        {{ notification.getMessage().text }}
      </div>

      <!-- Navigation -->
      <p class="navbar-text me-2">{{ security.user.greet() }}</p>
      <nav class="mb-4 d-flex justify-content-end">
        <button class="btn btn-primary btn-sm me-2"
        routerLink="/secure">Page sécurisée</button>

        <button class="btn btn-primary btn-sm me-2" routerLink="/user-list">Users</button>

        <button class="btn btn-primary btn-sm me-2" routerLink="/todo-list">Todo list</button>

        <button class="btn btn-primary btn-sm" routerLink="/login" *ngIf="! security.user.isAuthenticated">
          Connexion
        </button>
        <button class="btn btn-primary btn-sm" *ngIf="security.user.isAuthenticated" (click)="security.logout()">
          Déconnexion
        </button>
      </nav>

      <!-- Les pages -->
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
