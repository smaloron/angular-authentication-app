<div class="mt-3 mb-3">
    <h3>Filtre</h3>
    <div class="row">
        <div class="mb-2 col">
            <label class="form-label">Nationalité</label>
            <select class="form-select" [(ngModel)]="randomUser.search.nat">
                <option value='fr'>Française</option>
                <option value='de'>Allemande</option>
                <option value='dk'>Danoise</option>
                <option value='es'>Espagnole</option>
                <option value='uk'>Anglaise</option>
            </select>
        </div>
        <div class="mb-2 col">
            <label class="form-label">Genre</label>
            <select class="form-select" [(ngModel)]="randomUser.search.gender">
                <option value=''>Tous les genres</option>
                <option value='female'>Féminin</option>
                <option value='male'>Masculin</option>
            </select>
        </div>
        <div class="mb-2 col">
            <label class="form-label">Nombre</label>
            <input type="number" class="form-control" [(ngModel)]="randomUser.search.results" value="10">
        </div>
    </div>

    <button class="btn btn-primary w-100" (click)="randomUser.loadUsers()">Filtrer</button>
</div>

<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>Photo</th>
            <th>Prénom</th>
            <th>Nom</th>
            <th>Adresse</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of (randomUser.userList| async)">
            <td><img [src]="user.picture"></td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.address }} </td>
        </tr>
    </tbody>
</table>
